<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <a href="#">
            <img class="logo-img" src="images/logo.svg" alt="home" />
          </a>
        </div>
        <nav id="nav">
          <ul>
            <li>product</li>
            <li>features</li>
            <li>pricing</li>
            <li class="li-divider"></li>
            <li class="li-login">login</li>
          </ul>
        </nav>
        <div class="menu-btns" id="menu-btns">
          <img
            class="hamburger"
            id="hamburger"
            src="images/icon-hamburger.svg"
            alt="open menu"
          />
          <img
            class="close-menu-btn"
            id="close-menu-btn"
            src="images/icon-close.svg"
            alt="close menu"
          />
        </div>
      </header>
      <main>
        <div class="main-content">
          <h2><span class="span-new">new</span>monograph dashboard</h2>
          <h1>powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="main-content-footer">
            <a class="schedule-a-demo-link">schedule a demo</a>
            <span class="to-see-a-preview-span">to see a preview</span>
          </div>
        </div>
        <div class="main-ilustration">
          <img
            class="ilustration-img"
            src="images/illustration-devices.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
      </main>
    </div>
  </body>
</html>
