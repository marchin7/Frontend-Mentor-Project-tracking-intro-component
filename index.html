<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <header>
      <figure>
        <img class="logo" src="images/logo.svg">
      </figure>
      <nav id="nav">
        <ul>
          <li>PRODUCT</li>
          <li>FEATURES</li>
          <li>PRICING</li>
          <hr>
          <li class="li-login">LOGIN</li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <img class="hamburger-img" id="hamburger-img" src="images/icon-hamburger.svg">
        <img class="close-btn-img" id="close-btn-img" src="images/icon-close.svg">
      </div>
    </header>
    <div class="content">
      <div class="content-info">
        <h2><span class="span-new">NEW</span>MONOGRAPH DASHBOARD</h2>
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="content-info-footer">
          <a>SCHEDULE A DEMO</a>
          <span class="span-button">TO SEE A PREVIEW</span>
        </div>
      </div>
      <figure class="content-image-container">
        <img class="device-img" src="images/illustration-devices.svg">
      </figure>
    </div>
  </main>
</body>
</html>
